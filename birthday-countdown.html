<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è - –û–±—Ä–∞—Ç–Ω—ã–π –û—Ç—Å—á–µ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-input {
            margin-bottom: 2rem;
        }

        input[type="date"] {
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 100px;
            transition: transform 0.3s ease;
        }

        .time-block:hover {
            transform: scale(1.1);
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .celebration {
            font-size: 3rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .past-date {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÇ –î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è üéâ</h1>
        
        <div class="date-input">
            <label for="birthday" style="color: #fff; margin-right: 10px;">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É:</label>
            <input type="date" id="birthday" onchange="updateCountdown()">
        </div>

        <div id="countdown" class="countdown">
            <div class="time-block">
                <div class="number" id="days">0</div>
                <div class="label">–î–Ω–µ–π</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">0</div>
                <div class="label">–ß–∞—Å–æ–≤</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">0</div>
                <div class="label">–ú–∏–Ω—É—Ç</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">0</div>
                <div class="label">–°–µ–∫—É–Ω–¥</div>
            </div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let countdownInterval;
        let targetDate;

        // Set default date to next month
        const today = new Date();
        const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
        document.getElementById('birthday').value = nextMonth.toISOString().split('T')[0];
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 100);
            }
        }

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = '<div class="celebration">üéâ –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üéÇ</div>';
                document.getElementById('message').innerHTML = '<div class="past-date">–í—ã–±–µ—Ä–∏—Ç–µ –±—É–¥—É—â—É—é –¥–∞—Ç—É –¥–ª—è –Ω–æ–≤–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞</div>';
                createConfetti();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function updateCountdown() {
            const selectedDate = document.getElementById('birthday').value;
            if (!selectedDate) return;

            targetDate = new Date(selectedDate).getTime();
            
            // Clear any existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Reset display
            document.getElementById('countdown').innerHTML = `
                <div class="time-block">
                    <div class="number" id="days">0</div>
                    <div class="label">–î–Ω–µ–π</div>
                </div>
                <div class="time-block">
                    <div class="number" id="hours">0</div>
                    <div class="label">–ß–∞—Å–æ–≤</div>
                </div>
                <div class="time-block">
                    <div class="number" id="minutes">0</div>
                    <div class="label">–ú–∏–Ω—É—Ç</div>
                </div>
                <div class="time-block">
                    <div class="number" id="seconds">0</div>
                    <div class="label">–°–µ–∫—É–Ω–¥</div>
                </div>
            `;
            document.getElementById('message').innerHTML = '';

            // Start new countdown
            updateTimer();
            countdownInterval = setInterval(updateTimer, 1000);
        }

        // Initialize countdown
        updateCountdown();
    </script>
</body>
</html>
